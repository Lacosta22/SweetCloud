      	      <label for="phoneinput">Phone</label>
         	   <input type="text" id="phoneinput" name="phone" required="required" />
	         </fieldset>
   	      </fieldset>
      	   <fieldset id="orderinfo">
            <fieldset id="rental">
	               <legend>CottonCandy Machine Rental</legend>
   	            <input type="checkbox" name="rental" id="item1" value="rental" />
      	         <label for="rental">CottonCandy Machine Rental - $50.00</label>
         	</fieldset>
         </form>   
            <form method="post" action="">
            <fieldset id="sugars">
               	<legend>Sugar - 3.25lb - $9.00</legend>
               	<input type="checkbox" id="sugar1" name="item2" value="" />

	         </fieldset>
            <fieldset id="payment">
	               <legend>Payment Type</legend>
   	            <input type="checkbox" id="cash" name="payment" value="cash" />

         	      <input type="checkbox" id="credit" name="payment"  />

            </fieldset>

               	<legend>Payment Information</legend>

         	<form method="post" action="">
      	</form>

			<footer>
			</footer>

   <script>
      function calcTotal() {
         var itemTotal = 0;
         var item1 = document.getElementById("item1");
         var item2 = document.getElementById("item2");
         var item3 = document.getElementById("item3");
         var item4 = document.getElementById("item4");
         var item5 = document.getElementById("item5");
         (item1.checked) ? (itemTotal += 50) : (itemTotal += 0);
         (item2.checked) ? (itemTotal += 9) : (itemTotal += 0);
         (item3.checked) ? (itemTotal += 9) : (itemTotal += 0);
         (item4.checked) ? (itemTotal += 9) : (itemTotal += 0);
         (item5.checked) ? (itemTotal += 10) : (itemTotal += 0);
         var salesTaxRate = 0.08;
         itemTotal *= 100;
         var orderTotal = (itemTotal + (itemTotal * salesTaxRate)) / 100;
         alert("Your order total is $" + orderTotal);
      }
      document.getElementById("submit").addEventListener("click", calcTotal, false);
   </script>

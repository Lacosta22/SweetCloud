			<main>
			<article>
				<h2>Cotton Candy Machine Rentals and Supplies Available</h2>
				<form>
         		<input type="checkbox" id="item1" value="50" />
         		<label for="item1">CottonCandy Machine ($50.00)</label>
         		<input type="checkbox" id="item2" value="9" />
         		<label for="item2">Blue Raspberry (3.25lb-$9.00)</label>
         		<input type="checkbox" id="item3" value="9" />
         		<label for="item3">Pink Cherry (3.25lb-$9.00)</label>
         		<input type="checkbox" id="item4" value="9" />
         		<label for="item4">Yellow Vanilla (3.25lb-$9.00)</label>
         		<input type="checkbox" id="item5" value="10" />
         		<label for="item5">Paper Cones (100ct-$10.00)</label>
         		<input type="submit" id="submit" value="Submit" />
      		</form>
      	</article>
			</main>
			<footer>
			</footer>

   <script>
      function calcTotal() {
         var itemTotal = 0;
         var item1 = document.getElementById("item1");
         var item2 = document.getElementById("item2");
         var item3 = document.getElementById("item3");
         var item4 = document.getElementById("item4");
         var item5 = document.getElementById("item5");
         (item1.checked) ? (itemTotal += 50) : (itemTotal += 0);
         (item2.checked) ? (itemTotal += 9) : (itemTotal += 0);
         (item3.checked) ? (itemTotal += 9) : (itemTotal += 0);
         (item4.checked) ? (itemTotal += 9) : (itemTotal += 0);
         (item5.checked) ? (itemTotal += 10) : (itemTotal += 0);
         var salesTaxRate = 0.08;
         itemTotal *= 100;
         var orderTotal = (itemTotal + (itemTotal * salesTaxRate)) / 100;
         alert("Your order total is $" + orderTotal);
      }
      document.getElementById("submit").addEventListener("click", calcTotal, false);
   </script>
